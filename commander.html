<body>

  <script>
    function envoyerCommande(e) {
      e.preventDefault();
      const produit = document.getElementById("produit").value;
      const nom = document.getElementById("nom").value;
      const uid = document.getElementById("uid").value;
      const txn = document.getElementById("txn").value;
      const email = document.getElementById("email").value;

      if (!/^[0-9]{12}$/.test(txn)) {
        alert("Le Txn ID doit contenir exactement 12 chiffres.");
        return;
      }

      const message = \`
*Nouvelle commande BÃ©niti Top Up*

Nom du Compte : \${nom}
UID : \${uid}
Mode de Paiement : Mon Cash
Destinateur : Dawins Caliste
Txn ID : \${txn}
Email : \${email}
      \`.trim();

      const redirection = \`valider.html?message=\${encodeURIComponent(message)}\`;
      window.location.href = redirection;
    }
  </script>
